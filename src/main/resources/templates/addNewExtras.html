<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Adding new vehicle</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:insert="fragments/adminNav:: adminNav" class="sidebar col-sm-3">

        </div>
        <div align="center" class="col-sm-9 admin-content">
            <h1>Add new extras option</h1>
            <br><br>

                <form action="#" th:action="@{/saveNewExtras}" th:object="${extras}" method="post">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="Extras name">

                    </div>
                    <div class="form-group">
                        <label for="inputDescription">Description</label>
                        <input type="text"  th:field="*{description}" class="form-control" id="inputDescription" placeholder="Extras description">
                    </div>
                    <div class="form-group">
                        <label for="inputPrice">Extras price</label>
                        <input type="number"  th:field="*{price}" class="form-control" id="inputPrice" placeholder="Extras price">
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
        </div>
    </div>
</div>


</body>
</html>
