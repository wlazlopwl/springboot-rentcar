<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link  th:href="@{/css/style.css}" rel="stylesheet" />

    <title>Admin Panel</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:insert="fragments/adminNav:: adminNav" class="sidebar col-sm-3">

        </div>
        <div  class="col-sm-9 carManagementContent admin-content">
            <div class="addCarButton">
                <a href="/admin/car/new" class="btn btn-primary">Add vehicle</a>
            </div>
            <ul class="adminCarList">
                <li th:each="car:${carList}">
                    <div class="row">
                        <div class="col-sm-4">
                            <img class="img-thumbnail" style=" height: 250px; width: 250px"
                                 th:src="@{/images/{image}(image=${car.imgurl})}"/>
                        </div>
                        <div class="col-sm-4">
                            <h3 th:text="${car.brand} +' '+ ${car.model}"></h3>
                        </div>
                        <div class="col-sm-4">
                            <div class="btn-group-vertical">
                                <a th:href="|@{/admin/car/update/{id}(id=${car.id})}|" class="btn btn-secondary">Edit</a>
                                <a th:href="|@{/admin/car/del/{id}(id=${car.id})}|" class="btn btn-danger">Delete</a>
                                <br>
                                <a th:href="|@{/admin/car/details/{id}(id=${car.id})}|" class="btn btn-primary">Details</a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>
</body>
</html>
